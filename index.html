<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Superhero Showcase</h1>
        <p class="subtitle">Discover powers, abilities & more</p>
    </header>

    <section class="app-container">

        <div class="card">
            <!-- Added onerror attribute for fallback placeholder -->
            <img id="heroImage" src="hero-default.png" alt="Superhero" onerror="this.src='hero-default.png'">
            <h2 id="heroName">Choose a Hero</h2>
            <p id="heroPower" class="power-text">Select a hero to see their abilities.</p>
        </div>

        <div class="controls">
            <h3>Select a Superhero</h3>
            <select id="heroSelect">
                <option value="">-- Choose --</option>
                <option value="flash">The Flash</option>
                <option value="thor">Thor</option>
                <option value="ironman">Iron Man</option>
                <option value="wanda">Scarlet Witch</option>
                <option value="spiderman">Spider-Man</option>
            </select>

            <button id="showBtn">Show Hero</button>
        </div>

    </section>

    <footer>
        <p>Created for Module 1 - Assessment 5 â€¢ IT Varsity</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
